name: Build and Publish Multi-Architecture Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platform: linux/amd64,linux/arm64

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set lowercase repository name
      id: set_lowercase_repo
      run: echo "LOWERCASE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Download architecture-specific packages
      run: |
        # åˆ›å»ºä¸´æ—¶ç›®å½•å­˜å‚¨å®‰è£…åŒ…
        mkdir -p temp-packages

        # ä¸‹è½½AMD64æ¶æ„çš„å®‰è£…åŒ…
        wget -O temp-packages/sogou-pinyin-amd64.deb "https://github.com/xiaoheiCat/docker-wechat-sogou-pinyin/releases/latest/download/sogou-pinyin-amd64.deb"
        wget -O temp-packages/wechat-amd64.deb "https://dldir1v6.qq.com/weixin/Universal/Linux/WeChatLinux_x86_64.deb"

        # ä¸‹è½½ARM64æ¶æ„çš„å®‰è£…åŒ…
        wget -O temp-packages/sogou-pinyin-arm64.deb "https://github.com/xiaoheiCat/docker-wechat-sogou-pinyin/releases/latest/download/sogou-pinyin-arm64.deb"
        wget -O temp-packages/wechat-arm64.deb "https://dldir1v6.qq.com/weixin/Universal/Linux/WeChatLinux_arm64.deb"

    - name: Build and push multi-architecture Docker image
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          VCS_REF=${{ github.sha }}
        tags: |
          ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:latest
          ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:${{ github.sha }}
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.description="Multi-architecture Docker image for WeChat with Sogou Pinyin Input Method"
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.version=${{ github.sha }}
          org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.licenses=MIT

    - name: Output Docker image URLs
      run: |
        echo "ğŸš€ Multi-architecture Docker image built successfully!"
        echo "ğŸ“¦ Main image URL: ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):latest"
        echo "ğŸ·ï¸  SHA-specific URL: ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):${{ github.sha }}"
        echo ""
        echo "ğŸ¯ Supported platforms: linux/amd64, linux/arm64"
        echo "ğŸ“¥ Pull command: docker pull ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):latest"